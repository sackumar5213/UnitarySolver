<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rate & Weight Calculator</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/891/891175.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background-color: #f8f9fa;
  }
  
  .section {
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
  }
  
  .fs-4 {
    font-weight: bold;
  }
  

  .input-group{
    width: 100px;
    margin: 0 auto;
  }
  </style>
</head>
<body>

<div class="container my-4">

  <!-- Original Section -->
  <div class="section mb-4 border border-dark">
    <div class="bg-warning text-center py-2 fw-bold fs-5">Original</div>
    <div class="row text-center">
      <div class="col-6 border-end border-dark">
        <div class="bg-success text-white py-2">
          <div class="fw-bold">Rate</div>
          <div class="fs-4">
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="form-control ori_rate" aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm"
                >
              </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="bg-success text-white py-2">
          <div class="fw-bold">Weight</div>
          <div class="fs-4">
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="form-control ori_weight" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                >
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Calculate Amount Section -->
  <div class="section mb-4 border border-dark">
    <div class="bg-warning text-center py-2 fw-bold fs-5">Calcuate Amount</div>
    <div class="row text-center">
      <div class="col-6 border-end border-dark">
        <div class="bg-info text-white py-2">
          <div>Weight (kg)</div>
          <div class="fs-4">
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="form-control input_weight" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="bg-info text-white py-2">
          <div>Weight (gm)</div>
          <div class="fs-4 show_weight_gm">750</div>
        </div>
      </div>
    </div>
    <div class="row text-center border-top border-dark">
      <div class="col-6 border-end border-dark">
        <div class="bg-success text-white py-2">
          <div>Amount (Rs)</div>
          <div class="fs-4 show_amount">45</div>
        </div>
      </div>
      <div class="col-6">
        <div class="bg-success text-white py-2">
          <div>Amount (Paisa)</div>
          <div class="fs-4 show_final_amount_paisa">4500</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Calculate Weight Section -->
  <div class="section mb-4 border border-dark">
    <div class="bg-warning text-center py-2 fw-bold fs-5">Calcuate Weight</div>
    <div class="row text-center">
      <div class="col-12 border-end border-dark">
        <div class="bg-info text-white py-2">
          <div>Rate (Rs)</div>
          <div class="fs-4">
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="form-control input_rate" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
          </div>
        </div>
      </div>

      <!-- <div class="col-6">
        <div class="bg-info text-white py-2">
          <div>Rate (Paisa)</div>
          <div class="fs-4 show_amount_paisa">10000</div>
        </div>
      </div> -->



    </div>

    <div class="row text-center border-top border-dark">
      <div class="col-6 border-end border-dark">
        <div class="bg-success text-white py-2">
          <div>Weight (Kg)</div>
          <div class="fs-4 show_weight">1.6667</div>
        </div>
      </div>
      <div class="col-6">
        <div class="bg-success text-white py-2">
          <div>Weight (gm)</div>
          <div class="fs-4 show_in_gm">1666.666667</div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
    let ori_rate;
let ori_weight;

document.querySelector(".ori_rate").addEventListener("input", () => {
  ori_rate = document.querySelector(".ori_rate").value;
  console.log(ori_rate);
});

document.querySelector(".ori_weight").addEventListener("input", () => {
  ori_weight = document.querySelector(".ori_weight").value;
  console.log(ori_weight);
});

let input_weight;
let input_amount;

let final_weight;
let final_amount;

document.querySelector(".input_weight").addEventListener("input", () => {
  input_weight = document.querySelector(".input_weight").value;
  document.querySelector(".show_weight_gm").innerHTML = input_weight * 1000;

  document.querySelector(".show_amount").innerHTML =
    (input_weight * ori_rate) / ori_weight;


});

document.querySelector(".input_rate").addEventListener("input", () => {
  input_amount = document.querySelector(".input_rate").value;
 

  document.querySelector(".show_weight").innerHTML =
    (ori_weight * input_amount) / ori_rate;

    document.querySelector(".show_in_gm").innerHTML =
    ((ori_weight * input_amount) / ori_rate)*1000;



});

</script>

</body>
</html>
